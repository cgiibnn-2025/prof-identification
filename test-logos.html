<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Logos - Universités RDC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .university-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        .logo.error {
            border: 2px solid red;
            background: #ffe6e6;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .shortname {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .path {
            font-size: 10px;
            color: #999;
            word-break: break-all;
        }
        .stats {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error-count {
            color: red;
            font-weight: bold;
        }
        .success-count {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test des Logos des Universités</h1>
        <div class="stats">
            <p>Total: <span id="total">0</span> | 
               Chargés: <span id="loaded" class="success-count">0</span> | 
               Erreurs: <span id="errors" class="error-count">0</span></p>
        </div>
        <div id="grid" class="grid">
            <!-- Les cartes seront générées ici -->
        </div>
    </div>

    <script>
        let totalCount = 0;
        let loadedCount = 0;
        let errorCount = 0;

        async function loadUniversities() {
            try {
                const response = await fetch('./etab.json');
                const universities = await response.json();
                
                totalCount = universities.length;
                document.getElementById('total').textContent = totalCount;
                
                const grid = document.getElementById('grid');
                
                universities.forEach((uni, index) => {
                    const card = document.createElement('div');
                    card.className = 'university-card';
                    
                    const img = document.createElement('img');
                    img.className = 'logo';
                    img.alt = `Logo ${uni.shortname}`;
                    img.src = uni.path;
                    
                    img.onload = () => {
                        loadedCount++;
                        updateStats();
                    };
                    
                    img.onerror = () => {
                        img.classList.add('error');
                        img.alt = '❌ Erreur de chargement';
                        errorCount++;
                        updateStats();
                    };
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = uni.name;
                    
                    const shortname = document.createElement('div');
                    shortname.className = 'shortname';
                    shortname.textContent = uni.shortname;
                    
                    const path = document.createElement('div');
                    path.className = 'path';
                    path.textContent = uni.path;
                    
                    card.appendChild(img);
                    card.appendChild(name);
                    card.appendChild(shortname);
                    card.appendChild(path);
                    
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Erreur lors du chargement des universités:', error);
                document.getElementById('grid').innerHTML = 
                    '<p style="color: red; text-align: center;">Erreur lors du chargement des données</p>';
            }
        }
        
        function updateStats() {
            document.getElementById('loaded').textContent = loadedCount;
            document.getElementById('errors').textContent = errorCount;
        }
        
        // Charger les universités au chargement de la page
        document.addEventListener('DOMContentLoaded', loadUniversities);
    </script>
</body>
</html>
